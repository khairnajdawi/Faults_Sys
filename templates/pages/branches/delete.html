{% extends 'layouts/main.html' %}
{% block title %}Edit Branch{% endblock %}
{% block content %}
<a href="/branches" class="btn btn-default"><i class="fa fa-arrow-left"></i>&nbsp;back to branches</a>
  <div class="form-wrapper">
      <h3 class="form-heading">Delete Branch : {{branch.name}}</h3>
      <h4>Are You sure you want to delete this branch ?</h4>
      <form action="" method="POST" class="form">
          <input type="submit" class="btn btn-danger my-button" value="Delete"/>
      </form>
      <a href="/branches" class="btn btn-success my-button" >No</a>     
  </div>
{% endblock %}
