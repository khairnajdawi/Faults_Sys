{% extends 'layouts/main.html' %}
{% block title %}Branches{% endblock %}
{% block content %}
<h2>Branches</h2>
<a href="/branches/add" class="btn btn-default"><i class="fas fa-plus"></i>Add new Branch</a>
<div class="row box-out">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Branch Name</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for branch in branches %}
            <tr>
                <td>{{branch.name}}</td>
                <td> {% if branch.is_active %} Active{%else%} Inactive {%endif %}</td>
                <td>
                    <a href="/branches/{{branch.id}}"><i class='fa fa-info'></i></a>
                    &nbsp;
                    <a href="/branches/{{branch.id}}/edit"><i class='fa fa-edit'></i></a>
                    &nbsp;
                    <a href="/branches/{{branch.id}}/delete"><i class='fa fa-trash'></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
